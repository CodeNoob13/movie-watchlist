<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/93ae4258f3.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <header class="header">
      <h1><a href="index.html">Find your film</a></h1>
      <a href="watchlist.html">My Watchlist</a>
    </header>

    <div class="form-section">
      <form class="form-container" id="form">
        <div class="form-icon">
          <i class="fa-solid fa-magnifying-glass zoom"></i>
          <input
            type="text"
            placeholder="Search for a movie"
            aria-label="search-movie"
            id="form-input"
            class="form-input"
          />
        </div>
        <button id="form-btn" class="form-btn">Search</button>
      </form>
    </div>

    <main class="movies-container">
      <div class="mc-content" id="mc-content">
        <h2 class="mc-img-text hidden">
          Unable to find what youâ€™re looking for. Please try another search.
        </h2>
        <img src="images/no-data-initial.png" class="mc-img" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
